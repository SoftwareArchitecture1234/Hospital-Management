spring:
  application:
    name: auth-service
  config:
    import: classpath:/configurations/shared-datasource.yml

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
  api-docs:
    path: /v3/api-docs
  cors:
    enabled: true

server:
  port: 8000

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/